<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <title>Formulario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./css/MisEstilos.css">
    
</head>

<body>
  <div class="container" style="justify-content: center; align-items: center; display: flex;">
  <div class="form">
      
    <div id="login">   
      <div class="form-group">
        <h1 style="color: rgb(228, 86, 133);">Formulario </h1>
      </div>
      
      <form action="/" >
        <!--Para el nombre-->
        <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" class="form-control" name="nombre" placeholder="&#9000;  Ingrese el nombre..." required>
        </div>

       
          <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="usuario" placeholder="&#9000; Ingrese el usuario..." required>
          </div>
        
        <div class="form-group input-group">
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
          </span>
        <input type="password" class="form-control" name="password" placeholder="&#9000; Ingrese la contraseña..." required>
        </div>

        <div class="form-group input-group">
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
          </span>
        <input type="password" class="form-control" name="password" placeholder="&#9000; Confirme la contraseña..." required>
        </div>
        
        <hr>

        <div class="opciones">
          <p>Género</p>
          Seleccione su género <select name="genero" id="genero">
            <option>Seleccione</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>LGTB</option>
          </select>
        </div>
        <hr>
        <div class="form-group">
          <label>
              <input type="checkbox">
              Recuerdame
            </label>
        </div>
      
                <button class="btn btn-primary" style="width: 430px">Guardar</button>
      </form>
      </div>
      
       
  </div> <!-- /form -->
</div>
<script src="../js/vendor/jquery-1.11.2.min.js"></script>
<script src="../js/vendor/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
